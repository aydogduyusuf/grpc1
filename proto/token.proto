syntax = "proto3";

package pb;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/aydogduyusuf/DBchain/pb";

message User {
    string username = 1;
    string full_name = 2;
    string email = 3;
    google.protobuf.Timestamp update_time = 4;
    google.protobuf.Timestamp create_time = 5;
}